<!DOCTYPE html>
<html>
<head>
  <title>Rwanda Map with Leaflet</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>

<h2>Rwanda Weather Stations</h2>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Initialize the map and set its view to Rwanda
  var map = L.map('map').setView([-1.9403, 29.8739], 8); // Kigali coordinates with zoom level 20

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '&copy; <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
  }).addTo(map);

  // Optional: Add a marker for Kigali
  L.marker([-1.9441, 30.0619]).addTo(map)
    .bindPopup('Kigali - Capital of Rwanda')
    .openPopup();
</script>

</body>
</html>
